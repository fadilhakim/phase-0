<!DOCTYPE html>

<html>

<head>
    <title>RENAISSAINS | Registration</title>
</head>

<body>
    <h1>RENAISSAINS</h1>
    <br/>
    <h2>... Signing Up ...</h2>
    <br/>

    <form>
        <p>
            <label for="full-name">Full Name:</label>
            <input id="full-name" name="fullName" type="text">
        </p>
        <p>
            <label for="email">Email Address:</label>
            <input id="email" name="email" type="email">
        </p>
    </form>

    <form>
        <label for="gender"></label>
        <input id="male-radio" type="radio" name="gender" value="male"> <label for="male-radio">Male</label>
        <input id="female-radio" type="radio" name="gender" value="female"> <label for="female-radio">Female</label>
        <input id="other-radio" type="radio" name="gender" value="other"> <label for="other-radio">Other</label>
    </form>
</body>

</html>
